name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease

permissions:
  contents: write
  id-token: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test
        
      - name: Run lint
        run: npm run lint
        
      - name: Build
        run: npm run build
      
      - name: Configure Git
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          
      - name: Set version
        id: set-version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Current version: $CURRENT_VERSION"
          
          # Update version
          npm version ${{ github.event.inputs.version }} --no-git-tag-version --silent
          
          # Get new version
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"
      
      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "categories": [
                {
                  "title": "## üöÄ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## üì¶ Dependencies",
                  "labels": ["dependencies"]
                },
                {
                  "title": "## üß™ Tests",
                  "labels": ["test"]
                },
                {
                  "title": "## üìù Documentation",
                  "labels": ["documentation"]
                },
                {
                  "title": "## üîÑ Other Changes",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "pr_template": "- #{{TITLE}} (#{{NUMBER}})"
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Update README with version badge
        run: |
          VERSION=${{ steps.set-version.outputs.version }}
          if grep -q "img.shields.io/npm/v/robust-axios-client" README.md; then
            echo "Updating badge in README"
            sed -i 's|img.shields.io/npm/v/robust-axios-client/[^)]*|img.shields.io/npm/v/robust-axios-client/v'${VERSION}'|g' README.md || \
            sed -i 's|img.shields.io/npm/v/robust-axios-client|img.shields.io/npm/v/robust-axios-client/v'${VERSION}'|g' README.md
          else
            echo "Adding badge to README"
            sed -i '1i\[![npm version](https://img.shields.io/npm/v/robust-axios-client/v'${VERSION}'.svg)](https://www.npmjs.com/package/robust-axios-client)\n' README.md
          fi
          
      - name: Commit changes
        run: |
          VERSION=${{ steps.set-version.outputs.version }}
          git add package.json package-lock.json README.md
          git commit -m "chore: release v${VERSION}" || echo "No changes to commit"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          
      - name: Push changes
        run: |
          git push || (echo "Retrying with pull and rebase..." && git pull --rebase && git push)
          git push --tags || (echo "Retrying tag push..." && git pull --tags && git push --tags)
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.set-version.outputs.version }}
          name: Release v${{ steps.set-version.outputs.version }}
          body: |
            ## Changes in this Release
            
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.event.inputs.version, 'pre') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 